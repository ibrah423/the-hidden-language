<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home ‚Äì Nazi Propaganda Project</title>

  <style>
    :root {
      --bg-color: rgba(0,0,0,0.6);
      --text-color: #fff;
      --nav-bg: rgba(0,0,0,0.65);
      --nav-link-bg: rgba(80,80,80,0.7);
      --nav-link-hover: rgba(120,120,120,0.8);
    }

    [data-theme="dark"] {
      --bg-color: rgba(0,0,0,0.75);
      --text-color: #f1f1f1;
      --nav-bg: rgba(0,0,0,0.85);
      --nav-link-bg: rgba(60,60,60,0.8);
      --nav-link-hover: rgba(90,90,90,0.9);
    }

    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-image: url("cover.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      height: 100vh;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    nav {
      background: var(--nav-bg);
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    nav a, nav button {
      color: #fff;
      background: var(--nav-link-bg);
      padding: 8px 18px;
      border-radius: 999px;
      text-decoration: none;
      border: none;
      font-size: 17px;
      cursor: pointer;
      transition: background .25s ease, transform .2s ease;
    }

    nav a:hover, nav button:hover { background: var(--nav-link-hover); transform: translateY(-1px); }

    .center-box {
      margin: auto;
      text-align: center;
      background: rgba(0,0,0,0.55);
      padding: 50px;
      border-radius: 18px;
      backdrop-filter: blur(4px);
      width: 60%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>

<!-- DARK MODE SCRIPT -->
<script>
  const toggle = document.getElementById("theme-toggle");
  const html = document.documentElement;
  const saved = localStorage.getItem("theme");

  if (saved) {
    html.setAttribute("data-theme", saved);
    toggle.textContent = saved === "dark" ? "‚òÄÔ∏è Light mode" : "üåô Dark mode";
  }

  toggle.addEventListener("click", () => {
    const mode = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
    html.setAttribute("data-theme", mode);
    localStorage.setItem("theme", mode);
    toggle.textContent = mode === "dark" ? "‚òÄÔ∏è Light mode" : "üåô Dark mode";
  });
</script>

</body>
</html>
